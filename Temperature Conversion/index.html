<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input id="textbox" type="number" value="0"><br><br>


        <input type="radio" id="toFarenheit" name="unit">
        <label for="CtoF">CELSIUS➡FARENHEIT</label><br><br>

        <input type="radio" id="toCelsius" name="unit">
        <label for="FtoC">FARENHEIT➡CELSIUS</label><br>

        <button type="button" onclick="convert()">SUBMIT</button><br><br>

        <p id="result"></p>
    </form>
    <script src="temp.js"></script>
    
</body>
</html>
